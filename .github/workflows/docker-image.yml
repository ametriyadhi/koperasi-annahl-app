name: Build and Push Docker Image

# This workflow runs when you push code to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Use a standard virtual machine

    steps:
      # Step 1: Get a copy of your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub using the secrets you created
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build the Docker image and push it to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ametriyadhi/koperasi-annahl-app:latest # <-- PASTIKAN USERNAME INI BENAR
          build-args: |
            GEMINI_API_KEY=dummy-key-for-build
